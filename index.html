<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <script defer src="./js/script.js"></script>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Pok√©dex</title>
</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <a class="trainer_container" href="https://github.com/lobatolc" target="_blank">
            <span class="pokemon_trainer">lobatolc</span>
            <img src="./images/github.png" class="github">
        </a>
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or number"
                required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedx" class="pokedex">
       
    </main>
</body>
</html>
